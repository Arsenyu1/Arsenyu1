name: Random sprinkle (year)

on:
  workflow_dispatch:    # запусти один раз вручную

permissions:
  contents: write

jobs:
  sprinkle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Configure identity
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create commits on random days across a year
        env:
          COUNT: 120          # ← сколько ДНЕЙ заполнить (поменяй, напр. 80/150)
          MIN_DAYS_AGO: 0
          MAX_DAYS_AGO: 364   # ← охват: весь прошлый год
          TIME: "12:00:00"    # время коммита (UTC)
        run: |
          set -e
          mkdir -p logs
          # выбираем COUNT уникальных дней
          seq $MIN_DAYS_AGO $MAX_DAYS_AGO | shuf | head -n $COUNT | while read OFFSET; do
            D=$(date -u -d "$OFFSET days ago $TIME" +"%Y-%m-%d %H:%M:%S +0000")
            F="logs/${D%% *}.txt"              # logs/YYYY-MM-DD.txt
            echo "random seed $D" >> "$F"
            git add "$F"
            GIT_AUTHOR_DATE="$D" GIT_COMMITTER_DATE="$D" git commit -m "sprinkle: $D"
          done
          git pull --rebase origin main || true
          git push origin HEAD:main
